
<!DOCTYPE html>
<html>
<head>
<title>Dog Bark Translator</title>
</head>
<body>
<h1>Dog Bark Translator</h1>
<p>This application translates dog barks into human language using an AI model trained on a database of dog barks.</p>
<form action="/translate" method="post" enctype="multipart/form-data">
<input type="file" name="audio_file" accept="audio/*">
<input type="submit" value="Translate">
</form>
</body>
</html>
